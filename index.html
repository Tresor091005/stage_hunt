<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau Entreprises</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold text-center mb-6">Liste des Entreprises</h1>
    <table class="table-auto w-full bg-white shadow-lg rounded-lg overflow-hidden">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="px-4 py-2">Nom de l'entreprise</th>
          <th class="px-4 py-2">Adresse Complète</th>
          <th class="px-4 py-2">Numéro de Téléphone</th>
          <th class="px-4 py-2">Demande Envoyée</th>
        </tr>
      </thead>
      <tbody id="tableBody" class="text-center">
        <!-- Les données seront injectées ici -->
      </tbody>
    </table>
  </div>

  <script>
    // JSON contenant les données des entreprises avec des champs préremplis
    const entreprises = [
      { nom: "Rab tech", url:"", adresse: "", telephone: "", lettreEnvoyee: false },
      { nom: "BFT group", url:"", adresse: "", telephone: "", lettreEnvoyee: false },
      { nom: "PAC", url:"", adresse: "", telephone: "", lettreEnvoyee: false },
      { nom: "bollore", url:"", adresse: "", telephone: "", lettreEnvoyee: false },
      { nom: "SOBEBRA", url:"", adresse: "", telephone: "", lettreEnvoyee: false },
      { nom: "ANIP", url:"", adresse: "", telephone: "", lettreEnvoyee: false },
      { nom: "ASIN", url:"", adresse: "", telephone: "", lettreEnvoyee: false },
      { nom: "pref Cotonou", url:"", adresse: "", telephone: "", lettreEnvoyee: false },
      { nom: "soneb", url:"", adresse: "", telephone: "", lettreEnvoyee: false },
      { nom: "sbin", url:"", adresse: "", telephone: "", lettreEnvoyee: false },
      { nom: "planetech sarl", url:"", adresse: "", telephone: "", lettreEnvoyee: false },
      { nom: "empire communication", url:"", adresse: "", telephone: "", lettreEnvoyee: false },
      { nom: "hdc services", url:"", adresse: "", telephone: "", lettreEnvoyee: false },
      { nom: "harnix", url:"", adresse: "", telephone: "", lettreEnvoyee: false },
      { nom: "fif connect", url:"", adresse: "", telephone: "", lettreEnvoyee: false }
    ];

    // Fonction pour générer les lignes du tableau
    function renderTable() {
      const tableBody = document.getElementById("tableBody");
      entreprises.forEach((entreprise, index) => {
        const row = document.createElement("tr");
        row.className = index % 2 === 0 ? "bg-gray-100" : "bg-white";
        row.innerHTML = `
          <td class="border px-4 py-2"><a href='${entreprise.url}' targer='_blank'>${entreprise.nom}</a></td>
          <td class="border px-4 py-2">
            <input type="text" value="${entreprise.adresse}" placeholder="Adresse Complète" class="w-full p-1 border rounded" readonly>
          </td>
          <td class="border px-4 py-2">
            <input type="tel" value="${entreprise.telephone}" placeholder="Numéro de Téléphone" class="w-full p-1 border rounded" readonly>
          </td>
          <td class="border px-4 py-2">
            <input type="checkbox" ${entreprise.lettreEnvoyee ? "checked" : ""} readonly>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Charger les données au chargement de la page
    document.addEventListener("DOMContentLoaded", renderTable);
  </script>
</body>
</html>
