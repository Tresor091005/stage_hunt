<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau Entreprises</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold text-center mb-6">Liste des Entreprises</h1>
    <table class="table-auto w-full bg-white shadow-lg rounded-lg overflow-hidden">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="px-4 py-2">Nom de l'entreprise</th>
          <th class="px-4 py-2">Adresse Complète</th>
          <th class="px-4 py-2">Numéro de Téléphone</th>
          <th class="px-4 py-2">Demande Envoyée</th>
        </tr>
      </thead>
      <tbody id="tableBody" class="text-center">
        <!-- Les données seront injectées ici -->
      </tbody>
    </table>
  </div>

  <script>
    // JSON contenant les données des entreprises avec des champs préremplis
    const entreprises = [
      { nom: "Rab tech", url:"https://rab-tech.com/", adresse: "Vêdoko, Von Guindéhougon, Porte 35 1er Carrefour du Pavé à droite au carrefour après le Restaurant Le Lapin Cotonou", telephone: "67040513", lettreEnvoyee: false },
      { nom: "BFT group", url:"https://bftgroup.co/", adresse: "Cadjehoun, Immeuble Festival des Glaces, deuxième etage Bureau 204", telephone: "61006060", lettreEnvoyee: false },
      { nom: "Port Autonome de Cotonou", url:"https://portdecotonou.bj/", adresse: "Boulevard de la Marina", telephone: "", lettreEnvoyee: false },
      { nom: "Africa Global Logistics Bénin", url:"https://www.aglgroup.com/en/transport-logistics-africa/benin/", adresse: "Boulevard de France Zone portuaire rue 230 ilot 2287, Cotonou", telephone: "", lettreEnvoyee: false },
      { nom: "SOBEBRA", url:"https://sobebra.bj/", adresse: "Akpakpa PK3. Cotonou", telephone: "", lettreEnvoyee: false },
      { nom: "ANIP", url:"https://eservices.anip.bj/", adresse: "Cadjehoun", telephone: "", lettreEnvoyee: false },
      { nom: "ASIN", url:"https://asin.bj/", adresse: "Sur le boulevard Steinmetz à coté de la Direction Générale des Transports Terrestre", telephone: "", lettreEnvoyee: false },
      { nom: "Préfecture Cotonou", url:"#", adresse: "Ganhi en face de la Direction générale de la SBEE", telephone: "", lettreEnvoyee: false },
      { nom: "SONEB (Direction Générale)", url:"https://web.soneb.bj/", adresse: "Avenue Jean Paul 2 entre zongo-ehuzu et zongo-nima", telephone: "", lettreEnvoyee: false },
      { nom: "SBIN", url:"https://celtiis.bj/", adresse: "Rue du Gouverneur Fourn, Boulevard de la Marina", telephone: "40404040", lettreEnvoyee: false },
      { nom: "planetech sarl", url:"https://www.planetechsarlbenin.com/", adresse: "Carrefour sous le passage supérieur de Houéyiho (Ancienne barrière), face à la Pharmacie, en allant ver Vodjè,", telephone: "64549959", lettreEnvoyee: false },
      { nom: "empire communication", url:"#", adresse: "", telephone: "", lettreEnvoyee: false },
      { nom: "harnix", url:"https://harnix.bj/", adresse: "", telephone: "", lettreEnvoyee: false },
      { nom: "fif connect", url:"https://www.fifconnect.com/", adresse: "", telephone: "", lettreEnvoyee: false }
    ];

    // Fonction pour générer les lignes du tableau
    function renderTable() {
      const tableBody = document.getElementById("tableBody");
      entreprises.forEach((entreprise, index) => {
        const row = document.createElement("tr");
        row.className = index % 2 === 0 ? "bg-gray-100" : "bg-white";
        row.innerHTML = `
          <td class="border px-4 py-2"><a href='${entreprise.url}' target='_blank'>${entreprise.nom}</a></td>
          <td class="border px-4 py-2">
            ${entreprise.adresse}
          </td>
          <td class="border px-4 py-2">
            <a href="https://wa.me/229${entreprise.telephone}" target='_blank' >${entreprise.telephone}</a>
          </td>
          <td class="border px-4 py-2">
            <input type="checkbox" ${entreprise.lettreEnvoyee ? "checked" : ""} readonly>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Charger les données au chargement de la page
    document.addEventListener("DOMContentLoaded", renderTable);
  </script>
</body>
</html>
